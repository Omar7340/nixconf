theme = "ao"

[editor]
line-number = "relative"
cursorline = true
shell = ["alacritty", "--command"]


[editor.cursor-shape]
insert = "bar"
normal = "underline"
select = "underline"

[editor.indent-guides]
render = true

[editor.lsp]
display-messages = true
display-inlay-hints = true

[keys.normal]
"A-f" = ":fmt"
